<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Word Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            user-select: none;
        }

        .tile {
            cursor: pointer;
        }

        .single-word-container {
            height: 100vh;
        }

        .word-container {
            height: 50%;
        }

        .click-button {
            fill: #000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-bottom: 1.5em;
            opacity: 0.75;
            padding: 1 1;
        }

        .back-button {
            fill: #000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
        }

        .word {
            font-weight: bold !important;
        }

        #finishImage {
            max-width: 100%;
            max-height: 100%;
        }

        .highlighted {
            color: red;
            text-decoration: underline;
        }

        .word-count {
            left: unset !important;
            bottom: 5px !important;
            right: 8px !important;
        }

        .back-button-container {
            top: 8px !important;
            left: 8px !important;
            right: unset !important;
        }

        .button-container {
            top: 8px !important;
            right: 8px !important;
            left: unset !important;
            width: 48px;
        }

        .speak-button {
            transition: opacity 0.5s ease-in-out;
        }

        .hidden-button {
            opacity: 0;
        }

        .word-list1 {
            background-color: hsl(0, 100%, 50%);
        }

        .word-list2 {
            background-color: hsl(24, 100%, 50%);
        }

        .word-list3 {
            background-color: hsl(54, 100%, 51%);
        }

        .word-list4 {
            background-color: hsl(115, 93%, 37%);
        }

        .word-list5 {
            background-color: hsl(219, 92%, 54%);
        }

        .word-list6 {
            background-color: hsl(278, 89%, 49%);
        }

        .word-list7 {
            background-color: hsl(335, 76%, 57%);
        }

        .word-list8 {
            background-color: hsl(44, 100%, 80%);
        }

        .word-list9 {
            background-color: hsl(64, 57%, 67%);
        }

        .word-list10 {
            background-color: hsl(143, 83%, 68%);
        }

        .word-list11 {
            background-color: hsl(182, 65%, 60%);
        }

        .word-list12 {
            background-color: hsl(104, 19%, 85%);
        }

        .word-list13 {
            background-color: hsl(323, 60%, 65%);
        }

        .word-list14 {
            background-color: hsl(76, 68%, 76%);
        }

        .word-list15 {
            background-color: hsl(144, 15%, 57%);
        }
    </style>
</head>

<body>
    <div class="container-fluid py-3">
        <div id="home-container" class="home-container text-center">
            <h3 class="title">Word List</h3>
            <div class="tile-container row row-cols-md-5 row-cols-sm-3 row-cols-2 g-2">
                <div class="col rounded-pill tile word-list1 border border-5 border-white" onclick="changeLevel(1)">
                    <div class="p-2 text-white fs-2">1</div>
                </div>
                <div class="col rounded-pill tile word-list2 border border-5 border-white" onclick="changeLevel(2)">
                    <div class="p-2 text-white fs-2">2</div>
                </div>
                <div class="col rounded-pill tile word-list3 border border-5 border-white" onclick="changeLevel(3)">
                    <div class="p-2 text-white fs-2">3</div>
                </div>
                <div class="col rounded-pill tile word-list4 border border-5 border-white" onclick="changeLevel(4)">
                    <div class="p-2 text-white fs-2">4</div>
                </div>
                <div class="col rounded-pill tile word-list5 border border-5 border-white" onclick="changeLevel(5)">
                    <div class="p-2 text-white fs-2">5</div>
                </div>
                <div class="col rounded-pill tile word-list6 border border-5 border-white" onclick="changeLevel(6)">
                    <div class="p-2 text-white fs-2">6</div>
                </div>
                <div class="col rounded-pill tile word-list7 border border-5 border-white" onclick="changeLevel(7)">
                    <div class="p-2 text-white fs-2">7</div>
                </div>
                <div class="col rounded-pill tile word-list8 border border-5 border-white" onclick="changeLevel(8)">
                    <div class="p-2 text-white fs-2">8</div>
                </div>
                <div class="col rounded-pill tile word-list9 border border-5 border-white" onclick="changeLevel(9)">
                    <div class="p-2 text-white fs-2">9</div>
                </div>
                <div class="col rounded-pill tile word-list10 border border-5 border-white" onclick="changeLevel(10)">
                    <div class="p-2 text-white fs-2">10</div>
                </div>
                <div class="col rounded-pill tile word-list11 border border-5 border-white" onclick="changeLevel(11)">
                    <div class="p-2 text-white fs-2">11 Part 1</div>
                </div>
                <div class="col rounded-pill tile word-list11 border border-5 border-white" onclick="changeLevel(12)">
                    <div class="p-2 text-white fs-2">11 Part 2</div>
                </div>
                <div class="col rounded-pill tile word-list12 border border-5 border-white" onclick="changeLevel(13)">
                    <div class="p-2 text-white fs-2">12 Part 1</div>
                </div>
                <div class="col rounded-pill tile word-list12 border border-5 border-white" onclick="changeLevel(14)">
                    <div class="p-2 text-white fs-2">12 Part 2</div>
                </div>
                <div class="col rounded-pill tile word-list13 border border-5 border-white" onclick="changeLevel(15)">
                    <div class="p-2 text-white fs-2">13 Part 1</div>
                </div>
                <div class="col rounded-pill tile word-list13 border border-5 border-white" onclick="changeLevel(16)">
                    <div class="p-2 text-white fs-2">13 Part 2</div>
                </div>
                <div class="col rounded-pill tile word-list14 border border-5 border-white" onclick="changeLevel(17)">
                    <div class="p-2 text-white fs-2">14 Part 1</div>
                </div>
                <div class="col rounded-pill tile word-list14 border border-5 border-white" onclick="changeLevel(18)">
                    <div class="p-2 text-white fs-2">14 Part 2</div>
                </div>
                <div class="col rounded-pill tile word-list15 border border-5 border-white" onclick="changeLevel(19)">
                    <div class="p-2 text-white fs-2">15 Part 2</div>
                </div>
                <div class="col rounded-pill tile word-list15 border border-5 border-white" onclick="changeLevel(20)">
                    <div class="p-2 text-white fs-2">15 Part 2</div>
                </div>
            </div>
            <hr class="border border-primary border-3 opacity-75">
            <div class="extra-tile-container row row-cols-2">
                <div class="col rounded-pill tile word-list15 border border-5 border-white"
                    style="background-color: deepskyblue" onclick="changeLevel(16)">
                    <div class="p-2 text-white fs-2">1 - 10</div>
                </div>
                <div class="col rounded-pill tile word-list15 border border-5 border-white"
                    style="background-color: navy" onclick="changeLevel(17)">
                    <div class="p-2 text-white fs-2">11 - 15</div>
                </div>
            </div>
        </div>

        <div id="word-summary-container" class="word-summary-container text-center">
            <div id="word-list-container" class="word-list-container tile-container"></div>
            <div class="word-summary-button mt-2 row">
                <div class="d-grid col-6 mx-auto mx-2">
                    <button class="btn btn-primary fs-4 start-button" onclick="showHide('singleWord')">Start</button>
                </div>
            </div>
        </div>

        <div id="single-word-container" class="single-word-container text-center">
            <div class="word-container row align-items-center" id="word-container">
                <div id="word" class="word col d-flex flex-column justify-content-center display-1 font-weight-bold user-select-none">
                    Word</div>
                <div id="finishImage" class="py-3" style="display: none;">
                </div>
                <!-- EMOJI SVG -->

                    </svg>

                        <path

                    </svg>
                    <svg id="emoji-4" xmlns="http://www.w3.org/2000/svg" fill="yellow" class="bi bi-emoji-smile-fill"

                <!-- EMOJI SVG -->
            </div>
            <div class="row my-3">
                <div class="col-10 col-sm-12 mx-auto">
                    <div id="sentence" class="fs-2 user-select-none"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="d-grid col-6 mx-auto">
                    <button id="nextButton" class="btn btn-primary fs-4 next-button" onclick="nextWord()">Next</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="d-grid col-6 mx-auto">
                    <button id="startAgainButton" class="btn btn-primary fs-4 start-again" onclick="startAgain()">Start
                        Again</button>
                </div>
            </div>
            <div class="row">
                <div class="d-grid col-6 mx-auto select-container">
                    <select id="numberOfWords" class="form-select numberOfWords" onchange="changeNumberOfWords()"
                        style="display: none">
                        <option value="20">20 Words</option>
                        <option value="50">50 Words</option>
                        <option value="70">70 Words</option>
                        <option value="100">100 Words</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="wordCount" class="word-count fixed-bottom fs-6">Word count: 15</div>
        <div id="back-button-container" class="back-button-container fixed-top">
            <svg class="back-button btn-outline-dark" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" onclick="showHide('wordList')">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg>
        </div>
        <div id="button-container" class="button-container fixed-top">
            <button class="click-button home-button btn-outline-danger" onclick="showHide('home')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house-door-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>
            </button>
            <button class="click-button reset-button button-group btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#resetModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg>
            </button>
            <button class="click-button sentence-button button-group speak-button btn-outline-dark"
                onclick="speak('sentence')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                    <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
                  </svg>
            </button>
            <button class="click-button word-button button-group speak-button btn-outline-dark" onclick="speak('word')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chat-quote" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                    <path d="M7.066 6.76A1.665 1.665 0 0 0 4 7.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 0 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 7.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 0 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                </div>
                <div class="modal-body">
                    RESET WORD LIST?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="startAgain()">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var words = [
            [
                { "word": "I", "sentence": "I see a bird.", "list": 1 },
                { "word": "see", "sentence": "I see a cat.", "list": 1 },
                { "word": "it", "sentence": "It is sunny outside.", "list": 1 },

        function init() {
            var wordListContainer = document.getElementById("word-summary-container");
            var singleWordContainer = document.getElementById("single-word-container");
            var wordCount = document.getElementById("wordCount");
            var buttonContainer = document.getElementById("button-container");
            var backButtonContainer = document.getElementById("back-button-container");

            wordListContainer.style.display = "none";
            singleWordContainer.style.display = "none";
            wordCount.style.display = "none";
            buttonContainer.style.display = "none";
            backButtonContainer.style.display = "none";
        }

        init();

        var allWord150 = [];
        var allWord250 = [];

        function addWordList(allWordList, start, end) {
            var tempWordArray = words.slice(start, end);
            tempWordArray.forEach(function (wordArray) {
                var newWordArray = wordArray.map(function (wordObject) {
                    return { ...wordObject };
                });

                allWordList.push(...newWordArray);
            });
            words.push(allWordList);
        }

        addWordList(allWord150, 0, 10);
        addWordList(allWord250, 11, 20);

        var level = 1; // Default level
        var currentWordIndex = 0;
        var shuffledWords = shuffle(words[level - 1]); // Shuffle the word list once
        var numberOfWords = 20;

        function shuffle(array) {
            var newArray = array.slice();
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function replaceWord(word) {
            return "<span class='highlighted'><strong>" + word + "</strong></span>";
        }

        function displayWord() {
            var wordContainer = document.getElementById("word-container");
            var wordElement = document.getElementById("word");
            var sentenceElement = document.getElementById("sentence");
            var countElement = document.getElementById("wordCount");
            var finishImage = document.getElementById("finishImage");
            var buttonGroup = document.getElementsByClassName("button-group");

            if (currentWordIndex < shuffledWords.length) {
                wordContainer.className = "row word-container word-list" + shuffledWords[currentWordIndex].list;
                var word = shuffledWords[currentWordIndex].word;
                wordElement.textContent = word;
                var regex = new RegExp("\\b" + word + "\\b", "gi");
                var sentence = shuffledWords[currentWordIndex].sentence.replace(regex, replaceWord(word));
                sentenceElement.innerHTML = sentence;
                countElement.textContent = "Word count: " + (shuffledWords.length - currentWordIndex);
                finishImage.style.display = "none";
                buttonShowHide(buttonGroup, "block");
            } else {
                wordElement.textContent = "";
                sentenceElement.textContent = "";
                countElement.textContent = "";
                finishImage.style.display = "flex";
                document.getElementById("startAgainButton").style.display = "block";
                document.getElementById("nextButton").style.display = "none";
                buttonShowHide(buttonGroup, "none");
                appendFinishImage(finishImage);
            }
        }

        function appendFinishImage(element) {
            element.innerHTML = '';
            var emojis = document.querySelectorAll('[id^="emoji-"]');
            var randomIndex = Math.floor(Math.random() * emojis.length);
            var randomEmoji = emojis[randomIndex].cloneNode(true);
            element.appendChild(randomEmoji);
        }

        function displayWordList() {
            var wordListContainer = document.getElementById("word-list-container");
            wordListContainer.innerHTML = '';
            var wordList = words[level - 1];
            wordList.forEach(word => {
                const tile = document.createElement("div");
                tile.classList.add("word-list-tile", "word-list" + word.list, "col", "p-2", "text-white", "fs-2", "border", "border-white", "border-5");
                tile.textContent = word.word;
                wordListContainer.appendChild(tile);
            });
        }

        function speak(option) {
            var word = shuffledWords[currentWordIndex][option];
            var utterance = new SpeechSynthesisUtterance(word);
            utterance.pitch = 0.8;
            utterance.rate = 0.6;
            utterance.lang = "en_AU";
            window.speechSynthesis.speak(utterance);

            var buttons = document.getElementsByClassName("speak-button");
            addRemoveHiddenClass(buttons, "add");

            utterance.onend = function (event) {
                addRemoveHiddenClass(buttons, "remove");
            }
        }

        function addRemoveHiddenClass(elements, option) {
            for (var i = 0; i < elements.length; i++) {
                switch (option) {
                    case "add":
                        elements[i].disabled = true;
                        elements[i].classList.add("hidden-button");
                        break;
                    case "remove":
                        elements[i].disabled = false;
                        elements[i].classList.remove("hidden-button");
                        break;
                }
            }
        }

        function nextWord() {
            currentWordIndex++;
            displayWord();
            document.getElementById("numberOfWords").style.display = "none"; // Hide number select after starting
        }

        function changeNumberOfWords(allWord) {
            var numberOfWordsSelect = document.getElementById("numberOfWords");
            numberOfWords = parseInt(numberOfWordsSelect.value);
            var shuffledAllWord = [];
            switch (level) {
                case 16:
                    shuffledAllWord = shuffle(allWord150);
                    break;
                case 17:
                    shuffledAllWord = shuffle(allWord250);
                    break;
            }
            shuffledWords = shuffledAllWord.slice(0, numberOfWords);
            currentWordIndex = 0;
            displayWord();
        }

        function showHide(showPage) {
            var homeContainer = document.getElementById("home-container");
            var wordSummaryContainer = document.getElementById("word-summary-container");
            var singleWordContainer = document.getElementById("single-word-container");
            var wordCount = document.getElementById("wordCount");
            var buttonContainer = document.getElementById("button-container");
            var buttonGroup = document.getElementsByClassName("button-group");
            var backButtonContainer = document.getElementById("back-button-container");

            homeContainer.style.display = "none";
            wordSummaryContainer.style.display = "none";
            singleWordContainer.style.display = "none";
            wordCount.style.display = "none";
            buttonContainer.style.display = "none";
            backButtonContainer.style.display = "none";
            buttonShowHide(buttonGroup, "none");

            switch (showPage) {
                case "home":
                    homeContainer.style.display = "block";
                    break;
                case "wordList":
                    wordSummaryContainer.style.display = "block";
                    buttonContainer.style.display = "block";
                    displayWordList();
                    break;
                case "singleWord":
                    singleWordContainer.style.display = "block";
                    wordCount.style.display = "block";
                    buttonContainer.style.display = "block";
                    backButtonContainer.style.display = level > 15 ? "none" : "block";
                    buttonShowHide(buttonGroup, "block");
                    break;
            }
        }

        function buttonShowHide(elements, display) {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = display;
            }
        }

        function changeLevel(levelInput) {
            var wordContainer = document.getElementById("word-container");
            var wordListContainer = document.getElementById("word-list-container");
            wordListContainer.removeAttribute("class");
            wordListContainer.classList.add("word-list-container", "tile-container", "row", "row-cols-md-5", "row-cols-sm-3", "row-cols-2", "g-2");
            wordContainer.removeAttribute("class");
            wordContainer.classList.add("word-container");
            var numberOfWordsSelect = document.getElementById("numberOfWords");
            level = levelInput;
            currentWordIndex = 0; // Reset currentWordIndex when changing level
            startAgain();

            if (level > 10) {
                wordListContainer.classList.add("long-tile-container");
            }

            if (level == 16 || level == 17) {
                showHide("singleWord");
            } else {
                showHide("wordList");
            }

        }

        function startAgain() {
            currentWordIndex = 0; // Reset the index to display words from the beginning
            if (level == 16 || level == 17) {
                changeNumberOfWords();
            } else {
                shuffledWords = shuffle(words[level - 1]); // Reshuffle the words
                displayWord();
            }
            document.getElementById("finishImage").style.display = "none";
            document.getElementById("startAgainButton").style.display = "none";
            document.getElementById("nextButton").style.display = "block";
            document.getElementById("numberOfWords").style.display = level == 16 || level == 17 ? "block" : "none";
        }

    </script>
